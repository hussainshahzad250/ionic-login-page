<ion-content padding  center text-center>
  <ion-title> Register Page</ion-title>
   <ion-list>
 
     <ion-item>
       <ion-label color="primary" floating>Username</ion-label>
       <ion-input type="text" [(ngModel)]="username"></ion-input>
     </ion-item>
 
     <ion-item>
       <ion-label color="primary" floating>Password</ion-label>
       <ion-input type="password" [(ngModel)]="password"></ion-input>
     </ion-item>

     <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Mobile</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>

   </ion-list>
   <button ion-button full (click)="register()"> Register</button>
   <button ion-button full color="light"  (click)="goToLogin()"> Login</button>
 </ion-content>
