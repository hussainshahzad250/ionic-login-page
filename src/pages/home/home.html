<ion-content padding  center text-center>
 <ion-title> Login Page</ion-title>
  <ion-list>

    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()"> Login</button>
  <button ion-button full color="light" (click)="goToRegister()">Register</button>
</ion-content>
